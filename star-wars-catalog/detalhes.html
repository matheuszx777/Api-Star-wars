<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="backend/index.php?endpoint=detalhes-filme&id=" as="fetch" crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                const preloadLink = document.createElement('link');
                preloadLink.rel = 'preload';
                preloadLink.href = `backend/index.php?endpoint=detalhes-filme&id=${id}`;
                preloadLink.as = 'fetch';
                document.head.appendChild(preloadLink);
            }
        });
    </script>
    

</head>
<body>
    
    <h1 class="titulo-principal">Detalhes do Filme</h1>
    <div id="detalhes-container"></div>
    <a href='index.html' class="button">Voltar ao Cat√°logo</a>

    <script src="detalhes.js"></script>

    
    
</body>
</html>
